<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>D3 Treemap</title>
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
      <p id="discription"></p>
      <div class="navbar">
        <em>Choose your dataset:</em>
        <button
          type="button"
          id="kickstarter"
          onclick="getData(kickStarterUrl)"
        >
          Kickstarter Data Set
        </button>
        <button type="button" id="movies" onclick="getData(moviesUrl)">
          Movies Data Set
        </button>
        <button type="button" id="videogame" onclick="getData(videogameUrl)">
          Video Game Data Set
        </button>
      </div>
    </header>
    <main>
      <div class="legend-container"></div>
      <div class="map-container"></div>

      <p class="credits">
        Coded and Designed by
        <a href="https://github.com/menno-van-balen" target="_blank">Menno</a>
      </p>
    </main>

    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./index.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
